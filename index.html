<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game Merry-Go-Round</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('mingle1.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff2058;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #numberDisplay {
      font-size: 200px;
      color: #00ffcc;
      display: none;
      position: absolute;
      z-index: 10;
    }

    .note-stream {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .music-note {
      position: absolute;
      font-size: 48px;
      color: white;
      opacity: 0.8;
      animation: moveNote 8s linear infinite;
    }

    /* Different speeds by assigning different animation durations */
    .note1 { top: 10%; animation-duration: 6s; }
    .note2 { top: 25%; animation-duration: 8s; }
    .note3 { top: 40%; animation-duration: 7s; }
    .note4 { top: 55%; animation-duration: 9s; }
    .note5 { top: 70%; animation-duration: 6.5s; }
    .note6 { top: 85%; animation-duration: 7.5s; }

    @keyframes moveNote {
      0% { left: -50px; opacity: 0.6; }
      50% { opacity: 1; }
      100% { left: 110%; opacity: 0; }
    }

    .corner-logo {
      position: fixed;
      width: 120px; /* 50% larger than before */
      height: auto;
      bottom: 10px;
      z-index: 3;
    }

    .left-logo {
      left: 10px;
    }

    .right-logo {
      right: 10px;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div id="background"></div>

  <!-- Logos -->
  <img src="sldsquidlogo.jpg" class="corner-logo left-logo" alt="Logo Left">
  <img src="sldsquidlogo.jpg" class="corner-logo right-logo" alt="Logo Right">

  <!-- Music Notes -->
  <div class="note-stream" id="noteStream" style="display: none;">
    <div class="music-note note1">ðŸŽµ</div>
    <div class="music-note note2">ðŸŽ¶</div>
    <div class="music-note note3">ðŸŽµ</div>
    <div class="music-note note4">ðŸŽ¶</div>
    <div class="music-note note5">ðŸŽµ</div>
    <div class="music-note note6">ðŸŽ¶</div>
  </div>

  <!-- Foreground Content -->
  <div class="content">
    <div id="numberDisplay"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <!-- Audio -->
  <audio id="mingle" src="mingle.mp3"></audio>
  <audio id="buzzer" src="buzzer.mp3"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const mingle = document.getElementById("mingle");
    const buzzer = document.getElementById("buzzer");
    const numberDisplay = document.getElementById("numberDisplay");
    const noteStream = document.getElementById("noteStream");

    let isRunning = false;
    let numberSequence = [5, 6, 3, 4, 3];
    let sequenceIndex = 0;

    function startGame() {
      if (isRunning) return;
      isRunning = true;

      numberDisplay.style.display = "none";
      noteStream.style.display = "block";

      mingle.currentTime = 0;
      mingle.play();
    }

    function stopGame() {
      if (!isRunning) return;
      isRunning = false;

      mingle.pause();
      mingle.currentTime = 0;

      noteStream.style.display = "none";
      buzzer.play();

      numberDisplay.textContent = numberSequence[sequenceIndex];
      numberDisplay.style.display = "block";
      sequenceIndex = (sequenceIndex + 1) % numberSequence.length;
    }

    startBtn.addEventListener("click", startGame);
    stopBtn.addEventListener("click", stopGame);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        isRunning ? stopGame() : startGame();
      }
    });
  </script>
</body>
</html>
