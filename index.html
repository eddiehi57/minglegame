<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game Merry-Go-Round</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen background image */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('mingle1.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      animation: spin 20s linear infinite;
      border-radius: 50%;
      display: none;
    }

    .carousel div {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
    }

    .carousel div:nth-child(1) { top: 0; left: 130px; }
    .carousel div:nth-child(2) { top: 60px; left: 220px; }
    .carousel div:nth-child(3) { top: 150px; left: 250px; }
    .carousel div:nth-child(4) { top: 240px; left: 220px; }
    .carousel div:nth-child(5) { top: 300px; left: 130px; }
    .carousel div:nth-child(6) { top: 240px; left: 40px; }
    .carousel div:nth-child(7) { top: 150px; left: 10px; }
    .carousel div:nth-child(8) { top: 60px; left: 40px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff2058;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #numberDisplay {
      font-size: 100px;
      color: #00ffcc;
      display: none;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Background image -->
  <div id="background"></div>

  <!-- Foreground content -->
  <div class="content">
    <div class="carousel" id="carousel">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>

    <div id="numberDisplay"></div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="mingle" src="mingle.mp3"></audio>
  <audio id="buzzer" src="buzzer.mp3"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const carousel = document.getElementById("carousel");
    const mingle = document.getElementById("mingle");
    const buzzer = document.getElementById("buzzer");
    const numberDisplay = document.getElementById("numberDisplay");

    let isRunning = false;
    let numberSequence = [5, 6, 3, 4, 3];
    let sequenceIndex = 0;

    function startGame() {
      if (isRunning) return;
      isRunning = true;

      numberDisplay.style.display = "none";
      carousel.style.display = "block";
      carousel.style.animationPlayState = "running";

      mingle.currentTime = 0;
      mingle.play();
    }

    function stopGame() {
      if (!isRunning) return;
      isRunning = false;

      mingle.pause();
      mingle.currentTime = 0;

      carousel.style.display = "none";

      buzzer.play();

      numberDisplay.textContent = numberSequence[sequenceIndex];
      numberDisplay.style.display = "block";
      sequenceIndex = (sequenceIndex + 1) % numberSequence.length;
    }

    startBtn.addEventListener("click", startGame);
    stopBtn.addEventListener("click", stopGame);

    // Spacebar toggles start/stop
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        if (isRunning) {
          stopGame();
        } else {
          startGame();
        }
      }
    });
  </script>
</body>
</html>
