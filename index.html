<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game Merry-Go-Round</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      animation: spin 20s linear infinite;
      border-radius: 50%;
      border: 4px solid #fff;
      display: none;
    }

    .carousel div {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
    }

    .carousel div:nth-child(1) { top: 0; left: 130px; }
    .carousel div:nth-child(2) { top: 60px; left: 220px; }
    .carousel div:nth-child(3) { top: 150px; left: 250px; }
    .carousel div:nth-child(4) { top: 240px; left: 220px; }
    .carousel div:nth-child(5) { top: 300px; left: 130px; }
    .carousel div:nth-child(6) { top: 240px; left: 40px; }
    .carousel div:nth-child(7) { top: 150px; left: 10px; }
    .carousel div:nth-child(8) { top: 60px; left: 40px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff2058;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #numberDisplay {
      font-size: 100px;
      color: #00ffcc;
      display: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>

  <div id="numberDisplay"></div>

  <button id="toggleBtn">Start</button>

  <audio id="mingle" src="mingle.mp3"></audio>
  <audio id="buzzer" src="buzzer.mp3"></audio>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const carousel = document.getElementById("carousel");
    const mingle = document.getElementById("mingle");
    const buzzer = document.getElementById("buzzer");
    const numberDisplay = document.getElementById("numberDisplay");

    let isRunning = false;
    let timeoutId;
    let numberSequence = [5, 6, 3, 4, 3];
    let sequenceIndex = 0;

    toggleBtn.addEventListener("click", () => {
      if (!isRunning) {
        startGame();
      } else {
        stopGame(true);
      }
    });

    function startGame() {
      isRunning = true;
      toggleBtn.textContent = "Stop";
      numberDisplay.style.display = "none";
      carousel.style.display = "block";
      carousel.style.animationPlayState = "running";

      mingle.currentTime = 0;
      mingle.play();

      timeoutId = setTimeout(() => {
        stopGame(false);
      }, 20000);
    }

    function stopGame(manual) {
      isRunning = false;
      toggleBtn.textContent = "Start";
      clearTimeout(timeoutId);
      mingle.pause();
      mingle.currentTime = 0;
      carousel.style.display = "none";

      if (!manual) {
        buzzer.play();
        numberDisplay.textContent = numberSequence[sequenceIndex];
        numberDisplay.style.display = "block";
        sequenceIndex = (sequenceIndex + 1) % numberSequence.length;
      }
    }
  </script>
</body>
</html>
